<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Employee UI</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Employee Catalog</h1>

    <div id="formdiv">
        <label>Name</label>
        <input type="text" id="name" />
        <label>Manager ID</label>
        <input type="datetime" id="managerid" />
        <button type="button" onclick="create()">Add Employee</button>
    </div>
    <div id="updateformdiv">
        <label>Name</label>
        <input type="text" id="nametoupdate" />
        <label>Manager ID</label>
        <input type="datetime" id="manageridtoupdate" />
        <button type="button" onclick="update()">Update Employee</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Employee name</th>
                <th>Manager ID</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultarea">
            <tr>
            </tr>
        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="script.js"></script>
</body>
</html>
